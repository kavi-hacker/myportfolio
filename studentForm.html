<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="studentForm.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">STUDENT FORM</h1>
    <div class="container">
        <form id="dataForm" onsubmit="formValid(event)">
            <div class="mb-3">
                <div class="d-flex"> 
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="name" class="form-control" id="getname" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3">
                <div class="d-flex"> 
              <label for="exampleInputPassword1" class="form-label">Age</label>
              <input type="number" class="form-control" id="getAge">
                </div>
            </div>
            <div class="mb-3">              
              <label class="form-check-label" for="exampleCheck1">Gender</label>
              <div class="radio-opt">
                <div class="d-flex">
                <label>Male</label>
              <input type="radio" class="form-check-input" name="gender" value="male" id="getGender">
              <label>Female</label>
              <input type="radio" class="form-check-input" name="gender" value="female"  id="getGender">
                </div>
            </div>
            </div>
            <div class="mb-3">
                <div class="d-flex"> 
                <label class="form-check-label" for="exampleCheck1">Course</label>
                <select class="form-select" id="getprogram">
                    <option>Java Script</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>Anguler</option>
                </select>     
                </div>           
              </div>
              <div class="mb-3 d-flex">     
                <div class="d-flex"> 
                <label class="form-check-label" for="exampleCheck1">Email</label>
                <input type="email" class="form-control" id="getmail">
            </div> 
              </div>
            <button type="submit" class="btn btn-primary">SAVE</button>
          </form>
    <table id="dataTable" border="1">
        <tbody>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>COURSE</th>
                    <th>GENDER</th>
                    <th>EMAIL</th>
                    <th>ACTION</th>
                </tr>
                <tr>
                    <td>Amal</td>
                    <td>26</td>
                    <td>java</td>
                    <td>male</td>
                    <td>kavi.lingam</td>
                    <td><button>DELETE</button></td>
                </tr>
        </tbody>
    </table>
</div>





<script src="activity.js"></script>
</body>
</html>
